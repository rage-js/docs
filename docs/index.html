<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAGE.js</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="assets/No-text-logo.svg" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="link-btns">
          <button class="link-btn">
            <span>Core - Docs</span
            ><img
              class="link-icon"
              src="assets/Link-icon.svg"
              alt="link-icon"
            />
          </button>
          <button class="link-btn">
            <span>Tools - Docs</span
            ><img
              class="link-icon"
              src="assets/Link-icon.svg"
              alt="link-icon"
            />
          </button>
          <button class="link-btn">
            <span>CLI - Docs</span
            ><img
              class="link-icon"
              src="assets/Link-icon.svg"
              alt="link-icon"
            />
          </button>
          <button class="link-btn">
            <span>Atlas - Docs</span
            ><img
              class="link-icon"
              src="assets/Link-icon.svg"
              alt="link-icon"
            />
          </button>
          <button class="link-btn">
            <span>Guide</span
            ><img
              class="link-icon"
              src="assets/Link-icon.svg"
              alt="link-icon"
            />
          </button>
        </div>
      </div>
      <div class="main-content">
        <img class="center-logo" src="assets/RAGE-default.png" alt="RAGE" />
        <img class="subtext" src="assets/Subtext.svg" />
      </div>
    </div>
  </body>
</html>
